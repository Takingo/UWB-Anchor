; ============================================================================
; PlatformIO Proje Ayarları - ESP32-S3 Başlangıç Projesi
; ============================================================================
;
; Bu dosya projenizin ayarlarını içerir.
; Normalde bu dosyayı değiştirmenize gerek yok.
;
; Daha fazla bilgi: https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitc-1]
; Platform: Espressif ESP32 serisi
platform = espressif32

; Kart modeli: ESP32-S3-DevKitC-1
; Eğer farklı bir ESP32-S3 kartınız varsa buradan değiştirebilirsiniz
board = esp32-s3-devkitc-1

; Framework: Arduino (kolay kullanım için)
framework = arduino

; Kütüphaneler
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.12.0

; Serial Monitor hızı (baud rate)
; main.cpp'deki Serial.begin(115200) ile aynı olmalı
monitor_speed = 115200

; Serial Monitor filtreleri - şimdilik devre dışı
monitor_filters = 
    default

; Upload (yükleme) hızı
; Daha hızlı kod yüklemek için
upload_speed = 921600
upload_port = COM11
monitor_port = COM11

; Build (derleme) ayarları
build_flags = 
    ; USB CDC'yi boot sırasında aktif et (Serial Monitor için gerekli)
    -DARDUINO_USB_CDC_ON_BOOT=1
    
    ; Debug seviyesi (3 = INFO, 5 = VERBOSE)
    -DCORE_DEBUG_LEVEL=3
    
    ; PSRAM desteği
    -DBOARD_HAS_PSRAM

; Partition tablosu (Flash bölümleme) - minimal partition
board_build.partitions = min_spiffs.csv

; Flash ayarları - OPI Flash için (8MB)
board_build.flash_mode = opi
board_build.flash_size = 8MB
board_build.f_flash = 80000000L   ; 80 MHz Flash hızı
board_build.f_cpu = 240000000L    ; 240 MHz CPU hızı

; ============================================================================
; NOTLAR:
; ============================================================================
;
; 1. Kart modelini değiştirmek için:
;    board = esp32-s3-devkitc-1  (varsayılan)
;    board = esp32-s3-devkitm-1  (alternatif)
;
; 2. Upload portu otomatik seçilir. Manuel seçmek için:
;    upload_port = COM3  (Windows)
;    upload_port = /dev/ttyUSB0  (Linux)
;
; 3. Monitor portu otomatik seçilir. Manuel seçmek için:
;    monitor_port = COM3  (Windows)
;    monitor_port = /dev/ttyUSB0  (Linux)
;
; 4. Daha fazla bilgi:
;    https://docs.platformio.org/en/latest/boards/espressif32/esp32-s3-devkitc-1.html
;
; ============================================================================
